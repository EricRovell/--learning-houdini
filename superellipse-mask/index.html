<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Superellipse Mask</title>
  </head>
  <body>
    <main>
      <div id="masked"></div>
      <div class="control">
        <label for="superellipse-n">
          <code>--superellipse-n</code>
        </label>
        <input id="superellipse-n" type="range" min="0" max="20" value="2" step="0.1">
      </div>
      <div class="control">
        <label for="superellipse-radius-x">
          <code>--superellipse-radius-x</code>
        </label>
        <input id="superellipse-radius-x" type="range" min="0" max="100" value="100">
      </div>
      <div class="control">
        <label for="superellipse-radius-y">
          <code>--superellipse-radius-y</code>
        </label>
        <input id="superellipse-radius-y" type="range" min="0" max="100" value="100">
      </div>
      <div class="control">
        <label for="superellipse-rotate">
          <code>--superellipse-rotate</code>
        </label>
        <input id="superellipse-rotate" type="range" min="0" max="360" value="0">
      </div>
      <div class="control">
        <label for="superellipse-step">
          <code>--superellipse-step</code>
        </label>
        <input id="superellipse-step" type="range" min="0.05" max="1" value="0.05" step="0.05">
      </div>
    </main>
    <script type="module" src="./main.js" defer></script>
  </body>
</html>
