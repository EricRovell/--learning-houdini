<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Polygon Mask</title>
  </head>
  <body>
    <main>
      <div id="masked"></div>
      <div class="control">
        <label for="polygon-sides">
          <code>--polygon-sides</code>
        </label>
        <input id="polygon-sides" type="range" min="3" max="20" value="12">
      </div>
      <div class="control">
        <label for="polygon-rotate">
          <code>--polygon-rotate</code>
        </label>
        <input id="polygon-rotate" type="range" min="0" max="360" value="0" step="10">
      </div>
      <div class="control">
        <label for="polygon-radius">
          <code>--polygon-radius</code>
        </label>
        <input id="polygon-radius" type="range" min="0" max="100" value="100" step="10">
      </div>
    </main>
    <script type="module" src="./main.js" defer></script>
  </body>
</html>
